{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

   .navbar {
      background-color: #ffffff;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      padding: 0.5rem 1rem;
    }

    .navbar-brand img {
      height: 70px;
      width: auto;
    }
    .login-card {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 25px;
      color: #1e3c72;
      font-size: 26px;
      letter-spacing: 1px;
    }

   
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 6px rgba(30, 60, 114, 0.3);
    }

 
    button {
      width: 100%;
      background: #1e3c72;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2a5298;
      box-shadow: 0 4px 10px rgba(42, 82, 152, 0.3);
    }

    .footer-text {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
        @media (max-width: 576px) {
      body {
        padding: 10px;
      }

      .login-card {
        padding: 30px 25px;
        margin-top: 80px;
      }

      .navbar-brand img {
        height: 50px;
      }

      h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
      }
      @media (max-width: 768px) {
  .login-card {
    padding: 35px 30px;
    max-width: 350px;
  }
}

    }
    </style>
</head>
<body>



     <nav class="main-nav navbar navbar-expand-lg navbar-light shadow-sm w-100">
    <div class="container-fluid px-4" id="logo">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/static/images/eyecoinc.png" alt="Eyeconic Logo" width="200px" height="90px">
      </a>
    </div>
  </nav>






    <div class="login-card">
        <h2>Admin Login</h2>
    <form action="/alog/" method="POST">
         {%csrf_token%}
        <label for="username">Username:</label>
        <input type="text" name="admin_username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="admin_password">
        <br><br>
        <button type="submit" > LOGIN</button>

    </form>

    </div>
    <!-- <footer>
    <p class="footer-text">Authorized only</p>
    </footer> -->
</body>
</html>
