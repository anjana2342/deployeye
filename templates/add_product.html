<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6fa;
      display: flex;
    }
      /* /* justify-content: center;
      align-items: center; */
      /* min-height: 100vh; */
      /* color: #1f2937; */
    a{
         color: inherit;
      text-decoration: none;
    }

        .sidebar {
      width: 250px;
      background: #1f2937;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }
     .logo {
      padding: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #00bcd4;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
        .nav-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-title {
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #9ca3af;
      margin: 20px 20px 10px;
      font-weight: 600;
    }

    .nav-list li {
      margin: 5px 0;
    }

    .nav-list a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f1f1f1;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-size: 0.95rem;
    }

    .nav-list a:hover,
    .nav-list a.active {
      background: #00bcd4;
      color: #fff;
    }

    .nav-list a i {
      font-size: 1.1rem;
      width: 20px;
      text-align: center;
    }

    .logout {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logout a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .logout a:hover {
      background: #ef4444;
      color: #fff;
    }
     .main-content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
      background: #f4f6fa;
    }

    .welcome-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .welcome-text h1 {
      color: #1f2937;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    /* ---------- Add Product Form ---------- */
    .form-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #111827;
      font-size: 1.8rem;
      font-weight: 600;
      border-bottom: 3px solid #00bcd4;
      display: inline-block;
      padding-bottom: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
      display: block;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }

    input:focus,
    textarea:focus {
      border-color: #00bcd4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    button:hover {
      background: #0097a7;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 576px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin: 0;
        width: 100%;
      }
    }

  
    </style>
</head>
<body>
        <div class="sidebar">
    <div class="logo">Admin Portal</div>

    <div class="nav-section">
      <ul class="nav-list">
        <li><a href="{% url 'admin_dashboard' %}" ><i class="fa-solid fa-house-chimney"></i>Dashboard</a></li>
        <li><a href="{% url 'add' %}" class="active"><i class="fa-solid fa-plus"></i>Add Product</a></li>
        <li><a href="{% url 'product_list' %}"><i class="fa-solid fa-list"></i>View Products</a></li>
      </ul>
    </div>

    <div class="logout">
      <a href="{% url 'admin_logout' %}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    </div>
  </div>
           <div class="main-content">
    <div class="welcome-box">
      <div class="welcome-text">
        <h1>add product</h1>
      </div>
    </div>
    <div class="form-container">

      {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

         <!-- <h2>add product</h2> -->
    <form method="POST" enctype="multipart/form-data" action="/add_product/">
        {% csrf_token %}
        <div>
        <label for="">Product Name:</label>
        <input type="text" name="product_name" required> <br><br>
        </div>

        <div>
        <label for="">description:</label>
         <textarea name="product_description"  required></textarea><br><br>
        </div>

        <div>
        <label for="">price:</label>
        <input type="number" name="product_price" required> <br><br>
        </div>

        <div>
        <label for="">image:</label>
        <input type="file" name="product_image"><br><br>
        </div>
         <input type="hidden" id="productAddedFlag" value="{{ product_added|yesno:'true,false' }}">

        <button type="submit">Add Product</button>

    </form>
    </div>


     <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100">Product Added</h5>
        </div>
        <div class="modal-body">
          <i class="fa-solid fa-check-circle fa-3x text-success mb-3"></i>
          <p>The product has been added successfully!</p>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
  // Check if the success flag is set in the page (from Django)
  const successFlag = document.getElementById("productAddedFlag");

  if (successFlag && successFlag.value === "true") {
    const successModal = new bootstrap.Modal(document.getElementById("successModal"));
    successModal.show();
  }
});





document.querySelector("form").addEventListener("submit", function(event) {
    const name = document.querySelector('input[name="product_name"]').value.trim();
    const description = document.querySelector('textarea[name="product_description"]').value.trim();
    const price = document.querySelector('input[name="product_price"]').value;
    const image = document.querySelector('input[name="product_image"]').files[0];

    if (name.length < 3) {
        alert("Product name must be at least 3 characters long.");
        event.preventDefault();
        return;
    }

    if (description.length < 10) {
        alert("Description must be at least 10 characters long.");
        event.preventDefault();
        return;
    }

    if (price <= 0) {
        alert("Please enter a valid price greater than 0.");
        event.preventDefault();
        return;
    }

    if (!image) {
        alert("Please upload an image.");
        event.preventDefault();
        return;
    }
});










  </script>
