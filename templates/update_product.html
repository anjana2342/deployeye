<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6fa;
      display: flex;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 250px;
      background: #1f2937;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      padding: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #00bcd4;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      margin: 5px 0;
    }

    .nav-list a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f1f1f1;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-size: 0.95rem;
    }

    .nav-list a:hover,
    .nav-list a.active {
      background: #00bcd4;
      color: #fff;
    }

    .nav-list a i {
      font-size: 1.1rem;
      width: 20px;
      text-align: center;
    }

    .logout {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logout a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .logout a:hover {
      background: #ef4444;
      color: #fff;
    }

    /* ---------- Main Content ---------- */
    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
      background: #f4f6fa;
    }

    .welcome-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .welcome-text h1 {
      color: #1f2937;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }


    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Admin Portal</div>

    <div class="nav-section">
      <ul class="nav-list">
        <li><a href="{% url 'admin_dashboard' %}"><i class="fa-solid fa-house-chimney"></i>Dashboard</a></li>
        <li><a href="{% url 'add' %}"><i class="fa-solid fa-plus"></i>Add Product</a></li>
        <li><a href="{% url 'product_list' %}" class="active"><i class="fa-solid fa-list"></i>View Products</a></li>
      </ul>
    </div>

    <div class="logout">
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="welcome-box">
      <div class="welcome-text">
        <h1>Update Product</h1>
      </div>
    </div>

    <div class="form-c">
        <h2></h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="">Product Name:</label>
            <input type="text" name="product_name" value="{{product.product_name}}" required>

            <label for="">Description:</label>
            <textarea name="product_description" id="" rows="3" required>{{product.product_description}}</textarea>

            <label for="">price:</label>
            <input type="text"  name="product_price" value="{{product.product_price }}" >

            <label for="">Current Image</label>
            <img src="{{product.product_image.url}}" alt="" width="100"><br><br>

            <label for="">Change Image</label>
            <input type="file" name="product_image">

            <button type="submit">Update Product</button>




        </form>

    </div>
</body>
</html>
