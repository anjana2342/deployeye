{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports & Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
   
  <style>
      .sidebar { 
        width: 220px; 
        background-color: #1f2937; 
        color: #f1f1f1; 
        position: fixed; 
        height: 100vh; 
        display: flex; 
        flex-direction: column; 
        box-shadow: 2px 0 10px rgba(0,0,0,0.2); 
    } 
    
    .logo { 
        
        padding: 20px; 
        font-size: 1.5rem; 
        font-weight: bold; 
        color: #00bcd4; 
        text-align: center; 
        border-bottom: 1px solid rgba(255,255,255,0.1); 
    } 
    .nav-section { 
        flex: 1; 
        overflow-y: auto; 
        padding: 20px 0; 
    } 
    .nav-list { 
        list-style: none; 
        padding: 0; 
        margin: 0; 
    } 
    .nav-list li {
         margin: 5px 0; 
        } 
    .nav-list a { 
        display: flex; 
        align-items: center; 
        gap: 10px; 
        color: #f1f1f1; 
        padding: 12px 20px; 
        border-radius: 6px; 
        transition: 0.3s; 
        font-size: 0.95rem; 
        text-decoration: none;
    } 
    .nav-list a:hover, .nav-list a.active { 
        background-color: #00bcd4;
         color: #fff; 
        } 
    .logout {
         padding: 15px 20px; 
         border-top: 1px solid rgba(255,255,255,0.1); 
        } 
    .logout a {
         display: flex; 
         align-items: center; 
         gap: 10px; 
         color: #f1f1f1; 
         padding: 10px; 
         border-radius: 6px; 
         transition: 0.3s; 
         text-decoration: none;
        } 
    .logout a:hover { 
        background-color: #ef4444;
         color: #fff; 
        } 
    .main-content { 
        margin-left: 220px; 
        padding: 40px; 
        min-height: 100vh; 
    } 
    .summary-cards { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
         gap: 20px;
         } 
         .summary-card {
             background: #fff; 
             border-radius: 12px;
              padding: 25px 15px; 
              text-align: center; 
              box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
              transition: transform 0.2s; } 
              .summary-card:hover { 
                transform: translateY(-5px); 
            } 
            .summary-card h5 { 
                font-weight: 600; 
                margin-bottom: 10px; 
                color: #555; 
            } 
            .summary-card h3 { 
                font-weight: bold; 
                font-size: 2rem; 
            } 
            
            @media(max-width:768px){ 
                .main-content {
                     margin-left: 0; 
                     padding: 20px; } 
                     .sidebar { 
                        width: 100%; 
                        height: auto; 
                        position: relative; 
                    
                } }
  </style>

</head>
<body class="bg-light">
      <div class="sidebar">
    <div class="logo">Admin Portal</div>

    <div class="nav-section">
      <ul class="nav-list">
        <li><a href="{% url 'admin_dashboard' %}" ><i class="fa-solid fa-house-chimney"></i>Dashboard</a></li>
        <li><a href="{% url 'add' %}" class="active"><i class="fa-solid fa-plus"></i>Add Product</a></li>
        <li><a href="{% url 'product_list' %}"><i class="fa-solid fa-list"></i>View Products</a></li>
      </ul>
    </div>

    <div class="logout">
      <a href="{% url 'admin_logout' %}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    </div>
  </div>

  <div class="main-content">

  
<div class="summary-cards"> 
    <div class="summary-card">
    <h5>Total Products</h5> 
    <h3 class="text-primary">{{ total_products }}</h3> 
    </div>

<div class="summary-card">
     <h5>Total Orders</h5> 
     <h3 class="text-success">{{ total_orders }}</h3> 
    </div> 
    <div class="summary-card"> 
        <h5>Total Users</h5>
         <h3 class="text-info">{{ total_users }}</h3> 
        </div> 
        <div class="summary-card"> 
            <h5>Total Revenue</h5> 
            <h3 class="text-danger"><i class="fa-solid fa-indian-rupee-sign"></i>{{ total_revenue }}</h3> 
        </div> 
</div>
    </div> 
</body>
</html>
