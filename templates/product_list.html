

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Product List</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6fa;
      display: flex;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 250px;
      background: #1f2937;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      padding: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #00bcd4;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      margin: 5px 0;
    }

    .nav-list a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f1f1f1;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-size: 0.95rem;
    }

    .nav-list a:hover,
    .nav-list a.active {
      background: #00bcd4;
      color: #fff;
    }

    .nav-list a i {
      font-size: 1.1rem;
      width: 20px;
      text-align: center;
    }

    .logout {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logout a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .logout a:hover {
      background: #ef4444;
      color: #fff;
    }

    /* ---------- Main Content ---------- */
    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
      background: #f4f6fa;
    }

    .welcome-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .welcome-text h1 {
      color: #1f2937;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    /* ---------- Table Styling ---------- */
    .table-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .table-container h2 {
      color: #111827;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
      border-bottom: 3px solid #00bcd4;
      display: inline-block;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      text-align: left;
      padding: 12px 15px;
    }

    th {
      background: #00bcd4;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      /* border-top-left-radius: 6px;
      border-top-right-radius: 6px; */
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    tr:hover {
      background: #e0f7fa;
      transition: background 0.2s ease-in-out;
    }

    td {
      color: #374151;
      font-size: 0.95rem;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }

    td img {
      border-radius: 8px;
      object-fit: cover;
      width: 80px;
      height: 80px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .action-buttons {
  display: flex;
  align-items: center;
  gap: 10px; 
}
   .edit-btn,.delete-button {
  background-color: #00bcd4;
  color: white;
  padding: 8px 12px;
  border-radius: 4px;
  text-decoration: none;
  font-size: 0.9rem;
  
}

.edit-btn:hover {
  background-color: #0097a7;
}
.delete-button {
  background-color: #f44336;
}

.delete-button:hover {
  background-color: #d32f2f;
}

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 576px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin: 0;
        width: 100%;
      }
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #111827;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Admin Portal</div>

    <div class="nav-section">
      <ul class="nav-list">
        <li><a href="{% url 'admin_dashboard' %}"><i class="fa-solid fa-house-chimney"></i>Dashboard</a></li>
        <li><a href="{% url 'add' %}"><i class="fa-solid fa-plus"></i>Add Product</a></li>
        <li><a href="{% url 'product_list' %}" class="active"><i class="fa-solid fa-list"></i>View Products</a></li>
      </ul>
    </div>

    <div class="logout">
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    </div>
  </div>

  <div class="main-content">
    <div class="welcome-box">
      <div class="welcome-text">
        <h1>Product List</h1>
      </div>
    </div>

    <div class="table-container">
      <!-- <h2>Product List</h2> -->
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for p in products %}
          <tr>
            <td data-label="Image">
              {% if p.product_image %}
              <img src="{{p.product_image.url}}" alt="Product Image" />
              {% else %}
              No image
              {% endif %}
            </td>
            <td data-label="Name">{{p.product_name}}</td>
            <td data-label="Description">{{p.product_description}}</td>
            <td data-label="Price">{{p.product_price}}</td>
            <td data-label="Actions" class="action-buttons">
              <a href="{% url 'update_product' p.id %}" class="edit-btn">Edit</a>
              <a href="{% url 'delete_product' p.id %}" class="delete-button" onclick="return confirm('are u sure u want to delete this product')">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
