<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3 class="text-center mb-4 text-success">Order Placed Successfully!</h3>

  {% for order in orders %}
  <div class="card mb-3 p-3 shadow-sm">
    <div class="row align-items-center">
      <div class="col-md-3">
        <img src="{{ order.product.product_image.url }}" class="img-fluid" alt="{{ order.product.product_name }}">
      </div>
      <div class="col-md-9">
        <h5>{{ order.product.product_name }}</h5>
        <p>Quantity: {{ order.quantity }}</p>
        <p>Total Price: â‚¹{{ order.total_price }}</p>
        <p>Shipping Address: {{ order.address }}</p>
        <p>Phone: {{ order.phone }}</p>
      </div>
    </div>
  </div>
  {% endfor %}

  <div class="text-center mt-4">
<a href="?download=invoice" class="btn btn-primary">Download Invoice</a>



  </div>
</div>
</body>
</html>
